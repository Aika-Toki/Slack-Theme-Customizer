<!DOCTYPE html>
<html lang="en">
  <head prefix="og: https://ogp.me/ns#">
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="https://raw.githubusercontent.com/Aika-Toki/Slack-Theme-Customizer/master/Assets/favicon.ico"
      type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <meta
      property="og:type"
      content="article" />
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/Aika-Toki/Slack-Theme-Customizer/master/Assets/og.png" />
    <meta
      property="og:title"
      content="Slack Theme Customizer" />
    <meta
      property="og:url"
      content="https://aika-toki.github.io/Slack-Theme-Customizer/" />
    <meta
      property="og:site_name"
      content="秋鹿朱鷺のあれこれ" />
    <!-- <meta
      property="og:description"
      content="Slack Theme Customizer" /> -->
    <meta
      name="twitter:card"
      content="summary_large_image" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Slack Theme Customizer</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/marcelodolza/iziModal@1.6.1/css/iziModal.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/izitoast@1.4.0/dist/css/iziToast.min.css" />

    <link
      rel="stylesheet"
      href="./style.css" />
  </head>
  <body>
    <div
      id="search-modal"
      class="modal">
      <div class="box">
        <div class="field">
          <p class="control block">
            <input
              type="text"
              id="search__q"
              class="input"
              placeholder="Search Theme Name" />
          </p>
          <p class="control block">
            <input
              type="text"
              id="search__qt"
              class="input"
              placeholder="Search Tags ―― separated by spaces" />
          </p>
          <button
            class="button is-primary"
            id="button_search">
            Search
          </button>
          <button
            class="button is-danger"
            id="button_clearSearch">
            Clear
          </button>
        </div>
      </div>
    </div>
    <div
      class="modal"
      id="post-modal">
      <div class="box">
        <div class="field">
          <p class="control block">
            <input
              type="text"
              id="post__title"
              class="input"
              placeholder="Theme Name" />
          </p>
          <p class="control block">
            <input
              type="text"
              id="post__tag"
              class="input"
              placeholder="Theme Tags -- separated by spaces" />
          </p>
          <p class="control block">
            <input
              type="text"
              id="post__author"
              class="input"
              placeholder="Username" />
          </p>
          <button
            class="button is-primary"
            id="button_post">
            Post
          </button>
        </div>
      </div>
    </div>
    <div
      class="modal"
      id="edit-modal">
      <div class="box">
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">Sidebar-Base</label>
          </div>
          <div class="field-body">
            <div class="field has-addons">
              <p class="control">
                <input
                  type="color"
                  class="input sidebar_bg input_color"
                  id="edit__sidebar_bg__color" />
              </p>
              <p class="control">
                <input
                  type="text"
                  class="input sidebar_bg input_text"
                  id="edit__sidebar_bg__hex"
                  placeholder="Background" />
              </p>
            </div>
            <div class="field has-addons">
              <p class="control">
                <input
                  type="color"
                  class="input sidebar_item_fg input_color"
                  id="edit__sidebar_item_fg__color" />
              </p>
              <p class="control">
                <input
                  type="text"
                  class="input sidebar_item_fg input_text"
                  id="edit__sidebar_item_fg__hex"
                  placeholder="Text" />
              </p>
            </div>
          </div>
        </div>
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">Sidebar-Hover</label>
          </div>
          <div class="field-body">
            <div class="field has-addons">
              <p class="control">
                <input
                  type="color"
                  class="input sidebar_item_bg_hover input_color"
                  id="edit__sidebar_item_bg_hover__color" />
              </p>
              <p class="control">
                <input
                  type="text"
                  class="input sidebar_item_bg_hover input_text"
                  id="edit__sidebar_item_bg_hover__hex"
                  placeholder="Background" />
              </p>
            </div>
            <div class="field has-addons">
              <p class="control">
                <input
                  type="color"
                  class="input sidebar_item_fg input_color"
                  disabled />
              </p>
              <p class="control">
                <input
                  type="text"
                  class="input sidebar_item_fg input_text"
                  placeholder="Text"
                  disabled />
              </p>
            </div>
          </div>
        </div>
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">Sidebar-Select</label>
          </div>
          <div class="field-body">
            <div class="field has-addons">
              <p class="control">
                <input
                  type="color"
                  class="input sidebar_item_bg_select input_color"
                  id="edit__sidebar_item_bg_select__color" />
              </p>
              <p class="control">
                <input
                  type="text"
                  class="input sidebar_item_bg_select input_text"
                  id="edit__sidebar_item_bg_select__hex"
                  placeholder="Background" />
              </p>
            </div>
            <div class="field has-addons">
              <p class="control">
                <input
                  type="color"
                  class="input sidebar_item_fg_select input_color"
                  id="edit__sidebar_item_fg_select__color" />
              </p>
              <p class="control">
                <input
                  type="text"
                  class="input sidebar_item_fg_select input_text"
                  id="edit__sidebar_item_fg_select__hex"
                  placeholder="Text" />
              </p>
            </div>
          </div>
        </div>
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">Mention-Badge</label>
          </div>
          <div class="field-body">
            <div class="field has-addons">
              <p class="control">
                <input
                  type="color"
                  class="input mention_badge input_color"
                  id="edit__mention_badge__color" />
              </p>
              <p class="control">
                <input
                  type="text"
                  class="input mention_badge input_text"
                  id="edit__mention_badge__hex"
                  placeholder="Background" />
              </p>
            </div>
            <div class="field has-addons">
              <p class="control">
                <input
                  type="color"
                  class="input input_color"
                  value="#ffffff"
                  disabled />
              </p>
              <p class="control">
                <input
                  type="text"
                  class="input input_text"
                  placeholder="Text"
                  value="#FFFFFF"
                  disabled />
              </p>
            </div>
          </div>
        </div>
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">Active-Badge</label>
          </div>
          <div class="field-body">
            <div class="field has-addons">
              <p class="control">
                <input
                  type="color"
                  class="input active_badge input_color"
                  id="edit__active_badge__color" />
              </p>
              <p class="control">
                <input
                  type="text"
                  class="input active_badge input_text"
                  id="edit__active_badge__hex"
                  placeholder="Background" />
              </p>
            </div>
          </div>
        </div>
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">Topbar</label>
          </div>
          <div class="field-body">
            <div class="field has-addons">
              <p class="control">
                <input
                  type="color"
                  class="input topbar_bg input_color"
                  id="edit__topbar_bg__color" />
              </p>
              <p class="control">
                <input
                  type="text"
                  class="input topbar_bg input_text"
                  id="edit__topbar_bg__hex"
                  placeholder="Background" />
              </p>
            </div>
            <div class="field has-addons">
              <p class="control">
                <input
                  type="color"
                  class="input topbar_fg input_color"
                  id="edit__topbar_fg__color" />
              </p>
              <p class="control">
                <input
                  type="text"
                  class="input topbar_fg input_text"
                  id="edit__topbar_fg__hex"
                  placeholder="Text" />
              </p>
            </div>
          </div>
        </div>
        <div class="field">
          <button
            class="button is-info is-fullwidth"
            id="button_close">
            Close
          </button>
        </div>
      </div>
    </div>
    <div id="overlay-top">
      <button id="random">Random!!</button>
      <input
        type="text"
        id="colorInput" />
      <div id="colorPreview">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <!-- <div></div> -->
      </div>
    </div>
    <div
      id="preview"
      class="client">
      <div class="top_nav">
        <div class="sidebar">
          <button class="history_menu">
            <svg
              data-wbq="true"
              aria-hidden="true"
              viewBox="0 0 20 20"
              class=""
              style="--s: 20px">
              <path
                fill="currentColor"
                fill-rule="evenodd"
                d="M2.5 10a7.5 7.5 0 1 1 15 0 7.5 7.5 0 0 1-15 0ZM10 1a9 9 0 1 0 0 18 9 9 0 0 0 0-18Zm.75 4.75a.75.75 0 0 0-1.5 0v5.5h4.5a.75.75 0 0 0 0-1.5h-3v-4Z"
                clip-rule="evenodd"></path>
            </svg>
          </button>
        </div>
        <div class="search__container">
          <button class="search">
            <div class="icon">
              <svg
                data-wbq="true"
                aria-hidden="true"
                viewBox="0 0 20 20"
                class="">
                <path
                  fill="currentColor"
                  fill-rule="evenodd"
                  d="M9 3a6 6 0 1 0 0 12A6 6 0 0 0 9 3ZM1.5 9a7.5 7.5 0 1 1 13.307 4.746l3.473 3.474a.75.75 0 1 1-1.06 1.06l-3.473-3.473A7.5 7.5 0 0 1 1.5 9Z"
                  clip-rule="evenodd"></path>
              </svg>
            </div>
            <span
              class="text"
              id="search_keyword"
              >{interface.search}</span
            >
          </button>
          <button class="filters">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
            </svg>
          </button>
        </div>
        <div class="right">
          <div class="coachmark-anchor">
            <div class="coachmark-anchor">
              <div>
                <div class="windows_controls_container">
                  <button class="help">
                    <svg
                      data-wbq="true"
                      aria-hidden="true"
                      viewBox="0 0 20 20"
                      class=""
                      style="--s: 20px">
                      <path
                        fill="currentColor"
                        fill-rule="evenodd"
                        d="M10 2.5a7.5 7.5 0 1 0 0 15 7.5 7.5 0 0 0 0-15ZM1 10a9 9 0 1 1 18 0 9 9 0 0 1-18 0Zm7.883-2.648c-.23.195-.383.484-.383.898a.75.75 0 0 1-1.5 0c0-.836.333-1.547.91-2.04.563-.48 1.31-.71 2.09-.71.776 0 1.577.227 2.2.729.642.517 1.05 1.294 1.05 2.271 0 .827-.264 1.515-.807 2.001-.473.423-1.08.623-1.693.703V12h-1.5v-1c0-.709.566-1.211 1.18-1.269.507-.048.827-.18 1.013-.347.162-.145.307-.39.307-.884 0-.523-.203-.87-.492-1.104C10.951 7.148 10.502 7 10 7c-.497 0-.876.146-1.117.352ZM10 15a1 1 0 1 0 0-2 1 1 0 0 0 0 2Z"
                        clip-rule="evenodd"></path>
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="coachmark-anchor">
            <button class="user__button">
              <div class="user">
                <span class="avatar">
                  <span class="width_only_container">
                    <img
                      src="https://raw.githubusercontent.com/Aika-Toki/Slack-Theme-Customizer/master/Assets/a-user.png" />
                  </span>
                </span>
                <i class="presence--stroke"></i>
                <i class="presence"></i>
              </div>
            </button>
          </div>
        </div>
      </div>
      <div class="wrapper">
        <div class="sidebar">
          <div class="header">
            <div class="_button">
              <div class="info">
                <button class="team_name">
                  <span class="team_name_text">{interface.workspace}</span>
                  <span class="menu_icon">
                    <svg
                      data-wbq="true"
                      aria-hidden="true"
                      viewBox="0 0 20 20"
                      class="">
                      <path
                        fill="currentColor"
                        fill-rule="evenodd"
                        d="M5.72 7.47a.75.75 0 0 1 1.06 0L10 10.69l3.22-3.22a.75.75 0 1 1 1.06 1.06l-3.75 3.75a.75.75 0 0 1-1.06 0L5.72 8.53a.75.75 0 0 1 0-1.06Z"
                        clip-rule="evenodd"></path>
                    </svg>
                  </span>
                </button>
              </div>
            </div>
            <button class="compose_button">
              <svg
                data-wbq="true"
                aria-hidden="true"
                viewBox="0 0 20 20"
                class="">
                <path
                  fill="currentColor"
                  fill-rule="evenodd"
                  d="M16.707 3.268a1 1 0 0 0-1.414 0l-.482.482 1.439 1.44.482-.483a1 1 0 0 0 0-1.414l-.025-.025ZM15.19 6.25l-1.44-1.44-5.068 5.069-.431 1.871 1.87-.431L15.19 6.25Zm-.957-4.043a2.5 2.5 0 0 1 3.536 0l.025.025a2.5 2.5 0 0 1 0 3.536L11.03 12.53a.75.75 0 0 1-.361.2l-3.25.75a.75.75 0 0 1-.9-.899l.75-3.25a.75.75 0 0 1 .2-.361l6.763-6.763ZM5.25 4A2.25 2.25 0 0 0 3 6.25v8.5A2.25 2.25 0 0 0 5.25 17h8.5A2.25 2.25 0 0 0 16 14.75v-4.5a.75.75 0 1 1 1.5 0v4.5a3.75 3.75 0 0 1-3.75 3.75h-8.5a3.75 3.75 0 0 1-3.75-3.75v-8.5A3.75 3.75 0 0 1 5.25 2.5h4.5a.75.75 0 0 1 0 1.5h-4.5Z"
                  clip-rule="evenodd"></path>
              </svg>
            </button>
          </div>
          <div class="group">
            <div class="classic_nav">
              <div class="list">
                <div>
                  <button class="banner--mentions">
                    <span>
                      <svg
                        data-wbq="true"
                        aria-hidden="true"
                        viewBox="0 0 20 20"
                        class="is-inline">
                        <path
                          fill="currentColor"
                          fill-rule="evenodd"
                          d="M10.543 3.232a.75.75 0 0 0-1.086 0l-5.25 5.5a.75.75 0 0 0 1.086 1.036L9.25 5.622V16.25a.75.75 0 0 0 1.5 0V5.622l3.957 4.146a.75.75 0 0 0 1.085-1.036l-5.25-5.5Z"
                          clip-rule="evenodd"></path>
                      </svg>
                    </span>
                    {interface.unreadMentionsBadge}
                  </button>
                  <div>
                    <div class="virtual_list">
                      <div class="hider">
                        <div class="child">
                          <div class="scroll_container">
                            <div class="item__contain">
                              <div class="section_heading">
                                <span class="section_heading_expand_container"
                                  ><i class="section_heading_expand"></i
                                ></span>
                                <div class="section_heading_label">
                                  <div class="coachmark_anchor">
                                    <button class="section_heading_button">
                                      <span class="truncate"
                                        ><div class="overflow_ellipsis">
                                          {interface.channelSection}
                                        </div></span
                                      >
                                    </button>
                                  </div>
                                </div>
                              </div>
                            </div>

                            <div class="item__row_container">
                              <div class="channel">
                                <div class="channel_icon_prefix">
                                  <svg
                                    data-wbq="true"
                                    aria-hidden="true"
                                    data-qa="sidebar-channel-icon-prefix"
                                    data-sidebar-channel-icon="channel"
                                    viewBox="0 0 20 20"
                                    class=""
                                    style="--s: 16px">
                                    <path
                                      fill="currentColor"
                                      fill-rule="evenodd"
                                      d="M9.74 3.878a.75.75 0 1 0-1.48-.255L7.68 7H3.75a.75.75 0 0 0 0 1.5h3.67L6.472 14H2.75a.75.75 0 0 0 0 1.5h3.463l-.452 2.623a.75.75 0 0 0 1.478.255l.496-2.878h3.228l-.452 2.623a.75.75 0 0 0 1.478.255l.496-2.878h3.765a.75.75 0 0 0 0-1.5h-3.506l.948-5.5h3.558a.75.75 0 0 0 0-1.5h-3.3l.54-3.122a.75.75 0 0 0-1.48-.255L12.43 7H9.2l.538-3.122ZM11.221 14l.948-5.5H8.942L7.994 14h3.228Z"
                                      clip-rule="evenodd"></path>
                                  </svg>
                                </div>
                                <span class="name">{interface.channel}</span>
                                <span class="channel_suffix"></span>
                              </div>
                            </div>

                            <div class="item__row_container">
                              <div class="channel -selected">
                                <div class="channel_icon_prefix">
                                  <svg
                                    data-wbq="true"
                                    aria-hidden="true"
                                    data-qa="sidebar-channel-icon-prefix"
                                    data-sidebar-channel-icon="channel"
                                    viewBox="0 0 20 20"
                                    class=""
                                    style="--s: 16px">
                                    <path
                                      fill="currentColor"
                                      fill-rule="evenodd"
                                      d="M9.74 3.878a.75.75 0 1 0-1.48-.255L7.68 7H3.75a.75.75 0 0 0 0 1.5h3.67L6.472 14H2.75a.75.75 0 0 0 0 1.5h3.463l-.452 2.623a.75.75 0 0 0 1.478.255l.496-2.878h3.228l-.452 2.623a.75.75 0 0 0 1.478.255l.496-2.878h3.765a.75.75 0 0 0 0-1.5h-3.506l.948-5.5h3.558a.75.75 0 0 0 0-1.5h-3.3l.54-3.122a.75.75 0 0 0-1.48-.255L12.43 7H9.2l.538-3.122ZM11.221 14l.948-5.5H8.942L7.994 14h3.228Z"
                                      clip-rule="evenodd"></path>
                                  </svg>
                                </div>
                                <span class="name"
                                  >{interface.selectedChannel}</span
                                >
                                <span class="channel_suffix"></span>
                              </div>
                            </div>

                            <div class="item__row_container">
                              <div class="channel -hovered">
                                <div class="channel_icon_prefix">
                                  <svg
                                    data-wbq="true"
                                    aria-hidden="true"
                                    data-qa="sidebar-channel-icon-prefix"
                                    data-sidebar-channel-icon="channel"
                                    viewBox="0 0 20 20"
                                    class=""
                                    style="--s: 16px">
                                    <path
                                      fill="currentColor"
                                      fill-rule="evenodd"
                                      d="M9.74 3.878a.75.75 0 1 0-1.48-.255L7.68 7H3.75a.75.75 0 0 0 0 1.5h3.67L6.472 14H2.75a.75.75 0 0 0 0 1.5h3.463l-.452 2.623a.75.75 0 0 0 1.478.255l.496-2.878h3.228l-.452 2.623a.75.75 0 0 0 1.478.255l.496-2.878h3.765a.75.75 0 0 0 0-1.5h-3.506l.948-5.5h3.558a.75.75 0 0 0 0-1.5h-3.3l.54-3.122a.75.75 0 0 0-1.48-.255L12.43 7H9.2l.538-3.122ZM11.221 14l.948-5.5H8.942L7.994 14h3.228Z"
                                      clip-rule="evenodd"></path>
                                  </svg>
                                </div>
                                <span class="name"
                                  >{interface.hoveredChannel}</span
                                >
                                <span class="channel_suffix"></span>
                              </div>
                            </div>

                            <div class="item__row_container">
                              <div class="channel -unread">
                                <div class="channel_icon_prefix">
                                  <svg
                                    data-wbq="true"
                                    aria-hidden="true"
                                    data-qa="sidebar-channel-icon-prefix"
                                    data-sidebar-channel-icon="channel"
                                    viewBox="0 0 20 20"
                                    class=""
                                    style="--s: 16px">
                                    <path
                                      fill="currentColor"
                                      fill-rule="evenodd"
                                      d="M9.984 4.176a1 1 0 0 0-1.968-.352L7.448 7H4a1 1 0 1 0 0 2h3.091l-.803 4.5H3a1 1 0 1 0 0 2h2.93l-.414 2.324a1 1 0 0 0 1.968.352l.478-2.676h2.719l-.415 2.324a1 1 0 1 0 1.968.352l.478-2.676H16a1 1 0 1 0 0-2h-2.93l.803-4.5H17a1 1 0 1 0 0-2h-2.77l.504-2.824a1 1 0 1 0-1.968-.352L12.198 7H9.48l.504-2.824Zm1.054 9.324L11.84 9H9.123l-.804 4.5h2.719Z"
                                      clip-rule="evenodd"></path>
                                  </svg>
                                </div>
                                <span class="name"
                                  >{interface.unreadChannel}</span
                                >
                                <span class="channel_suffix"></span>
                              </div>
                            </div>

                            <div class="item__row_container">
                              <div class="channel -unread -mentioned">
                                <div class="channel_icon_prefix">
                                  <svg
                                    data-wbq="true"
                                    aria-hidden="true"
                                    data-qa="sidebar-channel-icon-prefix"
                                    data-sidebar-channel-icon="channel"
                                    viewBox="0 0 20 20"
                                    class=""
                                    style="--s: 16px">
                                    <path
                                      fill="currentColor"
                                      fill-rule="evenodd"
                                      d="M9.984 4.176a1 1 0 0 0-1.968-.352L7.448 7H4a1 1 0 1 0 0 2h3.091l-.803 4.5H3a1 1 0 1 0 0 2h2.93l-.414 2.324a1 1 0 0 0 1.968.352l.478-2.676h2.719l-.415 2.324a1 1 0 1 0 1.968.352l.478-2.676H16a1 1 0 1 0 0-2h-2.93l.803-4.5H17a1 1 0 1 0 0-2h-2.77l.504-2.824a1 1 0 1 0-1.968-.352L12.198 7H9.48l.504-2.824Zm1.054 9.324L11.84 9H9.123l-.804 4.5h2.719Z"
                                      clip-rule="evenodd"></path>
                                  </svg>
                                </div>
                                <span class="name"
                                  >{interface.mentionedChannel}</span
                                >
                                <span class="channel_suffix">
                                  <span class="badge">5</span>
                                </span>
                              </div>
                            </div>

                            <div class="item__contain">
                              <div class="section_heading">
                                <span class="section_heading_expand_container"
                                  ><i class="section_heading_expand"></i
                                ></span>
                                <div class="section_heading_label">
                                  <div class="coachmark_anchor">
                                    <button class="section_heading_button">
                                      <span class="truncate">
                                        <div class="overflow_ellipsis">
                                          {interface.directMessages}
                                        </div>
                                      </span>
                                    </button>
                                  </div>
                                </div>
                              </div>
                            </div>

                            <div class="item__row_container">
                              <div class="close_container">
                                <div class="channel">
                                  <div class="user_avatar">
                                    <span class="avatar">
                                      <span class="width_only_container">
                                        <img
                                          src="https://raw.githubusercontent.com/Aika-Toki/Slack-Theme-Customizer/master/Assets/a-slackbot.png" />
                                      </span>
                                    </span>
                                  </div>
                                  <div class="name">
                                    <span>Slackbot</span>
                                  </div>
                                </div>
                              </div>
                            </div>

                            <div class="item__row_container">
                              <div class="close_container">
                                <div class="channel">
                                  <div class="user_avatar">
                                    <span class="avatar">
                                      <span class="width_only_container">
                                        <img
                                          src="https://raw.githubusercontent.com/Aika-Toki/Slack-Theme-Customizer/master/Assets/a-user.png" />
                                      </span>
                                    </span>
                                    <div class="user_avatar_presence_bg"></div>
                                    <i class="presence-online-border"></i>
                                    <i class="presence-online"></i>
                                  </div>
                                  <div class="name">
                                    <span>{interface.user}</span>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <button class="banner--unreads">
                    <span
                      ><svg
                        data-wbq="true"
                        aria-hidden="true"
                        viewBox="0 0 20 20"
                        class="is-inline">
                        <path
                          fill="currentColor"
                          fill-rule="evenodd"
                          d="M10.75 3.75a.75.75 0 0 0-1.5 0v10.628l-3.957-4.146a.75.75 0 0 0-1.086 1.036l5.25 5.5a.75.75 0 0 0 1.085 0l5.25-5.5a.75.75 0 0 0-1.085-1.036l-3.957 4.146V3.75Z"
                          clip-rule="evenodd"></path>
                      </svg>
                    </span>
                    {interface.moreUnreadsBadge}
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="content">
          <div class="primary_view">
            <div class="primary_view_contents">
              <div class="loading">
                <div class="spinner">
                  <div class="rot"></div>
                  <div class="tor"></div>
                </div>
              </div>
              <div class="_container">
                <div>
                  <div class="primary_view_body">
                    <div class="message_pane">
                      <div>
                        <div>
                          <div class="message_list">
                            <div class="hider">
                              <div class="child">
                                <div class="scroll_container theme_list">
                                  <!-- theme item -->
                                  <div class="list_item theme_item_template">
                                    <div class="message">
                                      <div class="hover">
                                        <div class="actions">
                                          <div class="gutter">
                                            <div class="left">
                                              <span
                                                class="member_profile_hover_card">
                                                <button class="avatar">
                                                  <span
                                                    class="width_only_container">
                                                    <img
                                                      class="stc-theme__author__avatar"
                                                      src="https://raw.githubusercontent.com/Aika-Toki/Slack-Theme-Customizer/master/Assets/a-user.png" />
                                                  </span>
                                                </button>
                                              </span>
                                            </div>
                                            <div class="right">
                                              <div class="sender">
                                                <span
                                                  class="member_profile_hover_card">
                                                  <button
                                                    class="sender_button stc-theme__author__name">
                                                    {variable.themeAuthorName}
                                                  </button>
                                                </span>
                                              </div>
                                              <br />
                                              <div class="blocks">
                                                <div class="message_blocks">
                                                  <div class="renderer">
                                                    <div class="block_wrapper">
                                                      <div
                                                        class="rich_text_block">
                                                        <div
                                                          class="rich_text_section">
                                                          <b
                                                            class="stc-theme__name"
                                                            >{variable.themeName}</b
                                                          >
                                                          <code
                                                            class="mrkdwn__code stc-theme__tag"
                                                            >{variable.themeTag}</code
                                                          >
                                                          <span
                                                            class="mrkdwn__br"></span>
                                                        </div>
                                                        <pre
                                                          class="mrkdwn__pre stc-theme__code"
                                                          data-code="">
{variable.themeCode}</pre
                                                        >
                                                      </div>
                                                    </div>
                                                    <div class="block_wrapper">
                                                      <div
                                                        class="actions_block">
                                                        <div
                                                          class="actions_block_elements">
                                                          <div class="action">
                                                            <button
                                                              class="block_kit_button_element button_preview">
                                                              <div
                                                                class="plain_text_element">
                                                                <span
                                                                  >{action.preview}</span
                                                                >
                                                              </div>
                                                            </button>
                                                          </div>
                                                          <div class="action">
                                                            <button
                                                              class="block_kit_button_element button_copy">
                                                              <div
                                                                class="plain_text_element">
                                                                <span
                                                                  >{action.copy}</span
                                                                >
                                                              </div>
                                                            </button>
                                                          </div>
                                                        </div>
                                                      </div>
                                                    </div>
                                                  </div>
                                                </div>
                                              </div>
                                            </div>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                  <!-- theme item -->
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="primary_view_footer">
                    <div class="primary_view_footer_inner">
                      <div class="message_pane_input">
                        <div class="message_pane_input_inner">
                          <div class="message_pane_input_inner_main">
                            <div class="_input">
                              <div class="input_container_unstyled">
                                <div class="body">
                                  <div class="_container">
                                    <div class="texty_input_unstyled">
                                      <div class="editor">
                                        <label class="editor_input_preview">
                                          <p
                                            class="editor_input_preview_inner"></p>
                                          <input
                                            type="text"
                                            class="editor_input"
                                            id="editor_input"
                                            value="#3F0E40,#000000,#1164A3,#FFFFFF,#4D2A51,#FFFFFF,#2BAC76,#CD2553,#350d36,#FFFFFF" />
                                        </label>
                                      </div>
                                      <div class="placeholder">
                                        <div class="placeholder hidden">
                                          {interface.writeThemeCode}
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                  <div class="footer">
                                    <div class="prefix">
                                      <div>
                                        <div
                                          class="shortcuts_menu_trigger_button_container">
                                          <div class="composer_ia_icon_button">
                                            <button class="_button button_edit">
                                              <svg
                                                xmlns="http://www.w3.org/2000/svg"
                                                fill="none"
                                                viewBox="0 0 24 24"
                                                stroke-width="1.5"
                                                stroke="currentColor"
                                                class="w-6 h-6">
                                                <path
                                                  stroke-linecap="round"
                                                  stroke-linejoin="round"
                                                  d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125" />
                                              </svg>
                                            </button>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                    <div class="toolbar_buttons">
                                      <div class="texty_buttons">
                                        <button
                                          class="_button button_color-scheme light">
                                          <div class="light">
                                            <svg
                                              width="24"
                                              height="24"
                                              viewBox="0 0 24 24"
                                              fill="none"
                                              xmlns="http://www.w3.org/2000/svg">
                                              <path
                                                fill-rule="evenodd"
                                                clip-rule="evenodd"
                                                d="M12 16C14.2091 16 16 14.2091 16 12C16 9.79086 14.2091 8 12 8C9.79086 8 8 9.79086 8 12C8 14.2091 9.79086 16 12 16ZM12 18C15.3137 18 18 15.3137 18 12C18 8.68629 15.3137 6 12 6C8.68629 6 6 8.68629 6 12C6 15.3137 8.68629 18 12 18Z"
                                                fill="currentColor" />
                                              <path
                                                fill-rule="evenodd"
                                                clip-rule="evenodd"
                                                d="M11 0H13V4.06189C12.6724 4.02104 12.3387 4 12 4C11.6613 4 11.3276 4.02104 11 4.06189V0ZM7.0943 5.68018L4.22173 2.80761L2.80752 4.22183L5.6801 7.09441C6.09071 6.56618 6.56608 6.0908 7.0943 5.68018ZM4.06189 11H0V13H4.06189C4.02104 12.6724 4 12.3387 4 12C4 11.6613 4.02104 11.3276 4.06189 11ZM5.6801 16.9056L2.80751 19.7782L4.22173 21.1924L7.0943 18.3198C6.56608 17.9092 6.09071 17.4338 5.6801 16.9056ZM11 19.9381V24H13V19.9381C12.6724 19.979 12.3387 20 12 20C11.6613 20 11.3276 19.979 11 19.9381ZM16.9056 18.3199L19.7781 21.1924L21.1923 19.7782L18.3198 16.9057C17.9092 17.4339 17.4338 17.9093 16.9056 18.3199ZM19.9381 13H24V11H19.9381C19.979 11.3276 20 11.6613 20 12C20 12.3387 19.979 12.6724 19.9381 13ZM18.3198 7.0943L21.1923 4.22183L19.7781 2.80762L16.9056 5.6801C17.4338 6.09071 17.9092 6.56608 18.3198 7.0943Z"
                                                fill="currentColor" />
                                            </svg>
                                          </div>
                                          <div class="dark">
                                            <svg
                                              width="24"
                                              height="24"
                                              viewBox="0 0 24 24"
                                              fill="none"
                                              xmlns="http://www.w3.org/2000/svg">
                                              <path
                                                fill-rule="evenodd"
                                                clip-rule="evenodd"
                                                d="M12.2256 2.00253C9.59172 1.94346 6.93894 2.9189 4.92893 4.92891C1.02369 8.83415 1.02369 15.1658 4.92893 19.071C8.83418 22.9763 15.1658 22.9763 19.0711 19.071C21.0811 17.061 22.0565 14.4082 21.9975 11.7743C21.9796 10.9772 21.8669 10.1818 21.6595 9.40643C21.0933 9.9488 20.5078 10.4276 19.9163 10.8425C18.5649 11.7906 17.1826 12.4053 15.9301 12.6837C14.0241 13.1072 12.7156 12.7156 12 12C11.2844 11.2844 10.8928 9.97588 11.3163 8.0699C11.5947 6.81738 12.2094 5.43511 13.1575 4.08368C13.5724 3.49221 14.0512 2.90664 14.5935 2.34046C13.8182 2.13305 13.0228 2.02041 12.2256 2.00253ZM17.6569 17.6568C18.9081 16.4056 19.6582 14.8431 19.9072 13.2186C16.3611 15.2643 12.638 15.4664 10.5858 13.4142C8.53361 11.362 8.73568 7.63895 10.7814 4.09281C9.1569 4.34184 7.59434 5.09193 6.34315 6.34313C3.21895 9.46732 3.21895 14.5326 6.34315 17.6568C9.46734 20.781 14.5327 20.781 17.6569 17.6568Z"
                                                fill="currentColor" />
                                            </svg>
                                          </div>
                                        </button>
                                        <button class="_button button_random">
                                          <span
                                            class="material-symbols-outlined">
                                            shuffle
                                          </span>
                                        </button>
                                        <button
                                          class="_button button_materialize">
                                          <svg
                                            xmlns="http://www.w3.org/2000/svg"
                                            viewBox="0 0 24 24">
                                            <path
                                              d="M21,12C21,9.97 20.33,8.09 19,6.38V17.63C20.33,15.97 21,14.09 21,12M17.63,19H6.38C7.06,19.55 7.95,20 9.05,20.41C10.14,20.8 11.13,21 12,21C12.88,21 13.86,20.8 14.95,20.41C16.05,20 16.94,19.55 17.63,19M11,17L7,9V17H11M17,9L13,17H17V9M12,14.53L15.75,7H8.25L12,14.53M17.63,5C15.97,3.67 14.09,3 12,3C9.91,3 8.03,3.67 6.38,5H17.63M5,17.63V6.38C3.67,8.09 3,9.97 3,12C3,14.09 3.67,15.97 5,17.63M23,12C23,15.03 21.94,17.63 19.78,19.78C17.63,21.94 15.03,23 12,23C8.97,23 6.38,21.94 4.22,19.78C2.06,17.63 1,15.03 1,12C1,8.97 2.06,6.38 4.22,4.22C6.38,2.06 8.97,1 12,1C15.03,1 17.63,2.06 19.78,4.22C21.94,6.38 23,8.97 23,12Z"
                                              fill="currentColor" />
                                          </svg>
                                        </button>
                                        <div class="accessibility_badge">
                                          <div class="badge"></div>
                                          <div class="tooltip">Unavailable</div>
                                        </div>
                                      </div>
                                    </div>
                                    <div class="suffix">
                                      <span class="send_button">
                                        <button class="_button post">
                                          <svg
                                            data-1qi="true"
                                            aria-hidden="true"
                                            viewBox="0 0 20 20"
                                            class=""
                                            style="--s: 16px">
                                            <path
                                              fill="currentColor"
                                              d="M1.5 2.25a.755.755 0 0 1 1-.71l15.596 7.807a.73.73 0 0 1 0 1.306L2.5 18.46l-.076.018a.749.749 0 0 1-.924-.728v-4.54c0-1.21.97-2.229 2.21-2.25l6.54-.17c.27-.01.75-.24.75-.79s-.5-.79-.75-.79l-6.54-.17A2.253 2.253 0 0 1 1.5 6.789v-4.54Z"></path>
                                          </svg>
                                        </button>
                                      </span>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="notification_bar"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/marcelodolza/iziModal@1.6.1/js/iziModal.min.js"></script>
    <script src="./dist/bundle.js"></script>
    input_color
  </body>
</html>

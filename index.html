<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Slack Theme Customizer</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <div id="overlay-top">
      <button id="random">Random!!</button>
      <input
        type="text"
        id="colorInput"
      />
      <div id="colorPreview">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <!-- <div></div> -->
      </div>
    </div>
    <div
      id="preview"
      class="client"
    >
      <div class="top_nav">
        <div class="sidebar">
          <button class="history_menu">
            <svg
              data-wbq="true"
              aria-hidden="true"
              viewBox="0 0 20 20"
              class=""
              style="--s: 20px"
            >
              <path
                fill="currentColor"
                fill-rule="evenodd"
                d="M2.5 10a7.5 7.5 0 1 1 15 0 7.5 7.5 0 0 1-15 0ZM10 1a9 9 0 1 0 0 18 9 9 0 0 0 0-18Zm.75 4.75a.75.75 0 0 0-1.5 0v5.5h4.5a.75.75 0 0 0 0-1.5h-3v-4Z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
        </div>
        <div class="search__container">
          <button class="search">
            <div class="icon">
              <svg
                data-wbq="true"
                aria-hidden="true"
                viewBox="0 0 20 20"
                class=""
              >
                <path
                  fill="currentColor"
                  fill-rule="evenodd"
                  d="M9 3a6 6 0 1 0 0 12A6 6 0 0 0 9 3ZM1.5 9a7.5 7.5 0 1 1 13.307 4.746l3.473 3.474a.75.75 0 1 1-1.06 1.06l-3.473-3.473A7.5 7.5 0 0 1 1.5 9Z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </div>
            <span class="text">Search Workspace</span>
          </button>
          <button class="filters">
            <svg
              data-wbq="true"
              aria-hidden="true"
              viewBox="0 0 20 20"
              class=""
              style="--s: 16px"
            >
              <path
                fill="currentColor"
                fill-rule="evenodd"
                d="M13.5 3.25a1 1 0 1 0 0 2 1 1 0 0 0 0-2Zm-2.386.25a2.501 2.501 0 0 1 4.772 0h1.864a.75.75 0 0 1 0 1.5h-1.864a2.501 2.501 0 0 1-4.771 0H2.25a.75.75 0 0 1 0-1.5h8.864Zm-7 5.75a2.501 2.501 0 0 1 4.772 0h8.864a.75.75 0 0 1 0 1.5H8.886a2.501 2.501 0 0 1-4.772 0H2.25a.75.75 0 0 1 0-1.5h1.864ZM6.5 9a1 1 0 1 0 0 2 1 1 0 0 0 0-2Zm6 5.75a1 1 0 1 0 0 2 1 1 0 0 0 0-2Zm-2.386.25a2.501 2.501 0 0 1 4.772 0h2.864a.75.75 0 0 1 0 1.5h-2.864a2.501 2.501 0 0 1-4.771 0H2.25a.75.75 0 0 1 0-1.5h7.864Z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
        </div>
        <div class="right">
          <div class="coachmark-anchor">
            <div class="coachmark-anchor">
              <div>
                <div class="windows_controls_container">
                  <button class="help">
                    <svg
                      data-wbq="true"
                      aria-hidden="true"
                      viewBox="0 0 20 20"
                      class=""
                      style="--s: 20px"
                    >
                      <path
                        fill="currentColor"
                        fill-rule="evenodd"
                        d="M10 2.5a7.5 7.5 0 1 0 0 15 7.5 7.5 0 0 0 0-15ZM1 10a9 9 0 1 1 18 0 9 9 0 0 1-18 0Zm7.883-2.648c-.23.195-.383.484-.383.898a.75.75 0 0 1-1.5 0c0-.836.333-1.547.91-2.04.563-.48 1.31-.71 2.09-.71.776 0 1.577.227 2.2.729.642.517 1.05 1.294 1.05 2.271 0 .827-.264 1.515-.807 2.001-.473.423-1.08.623-1.693.703V12h-1.5v-1c0-.709.566-1.211 1.18-1.269.507-.048.827-.18 1.013-.347.162-.145.307-.39.307-.884 0-.523-.203-.87-.492-1.104C10.951 7.148 10.502 7 10 7c-.497 0-.876.146-1.117.352ZM10 15a1 1 0 1 0 0-2 1 1 0 0 0 0 2Z"
                        clip-rule="evenodd"
                      ></path>
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="coachmark-anchor">
            <button class="user__button">
              <div class="user">
                <span class="avatar">
                  <span class="width_only_container">
                    <img
                      src="https://raw.githubusercontent.com/Aika-Toki/Slack-Theme-Customizer/master/Assets/a-user.png"
                    />
                  </span>
                </span>
                <i class="presence--stroke"></i>
                <i class="presence"></i>
              </div>
            </button>
          </div>
        </div>
      </div>
      <div class="wrapper">
        <div class="sidebar">
          <div class="header">
            <div class="button">
              <div class="info">
                <button class="team_name">
                  <span class="team_name_text">Workspace</span>
                  <span class="menu_icon">
                    <svg
                      data-wbq="true"
                      aria-hidden="true"
                      viewBox="0 0 20 20"
                      class=""
                    >
                      <path
                        fill="currentColor"
                        fill-rule="evenodd"
                        d="M5.72 7.47a.75.75 0 0 1 1.06 0L10 10.69l3.22-3.22a.75.75 0 1 1 1.06 1.06l-3.75 3.75a.75.75 0 0 1-1.06 0L5.72 8.53a.75.75 0 0 1 0-1.06Z"
                        clip-rule="evenodd"
                      ></path>
                    </svg>
                  </span>
                </button>
              </div>
            </div>
            <button class="compose_button">
              <svg
                data-wbq="true"
                aria-hidden="true"
                viewBox="0 0 20 20"
                class=""
              >
                <path
                  fill="currentColor"
                  fill-rule="evenodd"
                  d="M16.707 3.268a1 1 0 0 0-1.414 0l-.482.482 1.439 1.44.482-.483a1 1 0 0 0 0-1.414l-.025-.025ZM15.19 6.25l-1.44-1.44-5.068 5.069-.431 1.871 1.87-.431L15.19 6.25Zm-.957-4.043a2.5 2.5 0 0 1 3.536 0l.025.025a2.5 2.5 0 0 1 0 3.536L11.03 12.53a.75.75 0 0 1-.361.2l-3.25.75a.75.75 0 0 1-.9-.899l.75-3.25a.75.75 0 0 1 .2-.361l6.763-6.763ZM5.25 4A2.25 2.25 0 0 0 3 6.25v8.5A2.25 2.25 0 0 0 5.25 17h8.5A2.25 2.25 0 0 0 16 14.75v-4.5a.75.75 0 1 1 1.5 0v4.5a3.75 3.75 0 0 1-3.75 3.75h-8.5a3.75 3.75 0 0 1-3.75-3.75v-8.5A3.75 3.75 0 0 1 5.25 2.5h4.5a.75.75 0 0 1 0 1.5h-4.5Z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </button>
          </div>
          <div class="group">
            <div class="classic_nav">
              <div class="list">
                <div>
                  <button class="banner--mentions">
                    <span>
                      <svg
                        data-wbq="true"
                        aria-hidden="true"
                        viewBox="0 0 20 20"
                        class="is-inline"
                      >
                        <path
                          fill="currentColor"
                          fill-rule="evenodd"
                          d="M10.543 3.232a.75.75 0 0 0-1.086 0l-5.25 5.5a.75.75 0 0 0 1.086 1.036L9.25 5.622V16.25a.75.75 0 0 0 1.5 0V5.622l3.957 4.146a.75.75 0 0 0 1.085-1.036l-5.25-5.5Z"
                          clip-rule="evenodd"
                        ></path>
                      </svg>
                    </span>
                    Unread mentions
                  </button>
                  <div>
                    <div class="virtual_list">
                      <div class="hider">
                        <div class="child">
                          <div class="scroll_container">
                            <div class="item__contain">
                              <div class="section_heading">
                                <span class="section_heading_expand_container"
                                  ><i class="section_heading_expand"></i
                                ></span>
                                <div class="section_heading_label">
                                  <div class="coachmark_anchor">
                                    <button class="section_heading_button">
                                      <span class="truncate"
                                        ><div class="overflow_ellipsis">
                                          Channels
                                        </div></span
                                      >
                                    </button>
                                  </div>
                                </div>
                              </div>
                            </div>

                            <div class="item__row_container">
                              <div class="channel">
                                <div class="channel_icon_prefix">
                                  <svg
                                    data-wbq="true"
                                    aria-hidden="true"
                                    data-qa="sidebar-channel-icon-prefix"
                                    data-sidebar-channel-icon="channel"
                                    viewBox="0 0 20 20"
                                    class=""
                                    style="--s: 16px"
                                  >
                                    <path
                                      fill="currentColor"
                                      fill-rule="evenodd"
                                      d="M9.74 3.878a.75.75 0 1 0-1.48-.255L7.68 7H3.75a.75.75 0 0 0 0 1.5h3.67L6.472 14H2.75a.75.75 0 0 0 0 1.5h3.463l-.452 2.623a.75.75 0 0 0 1.478.255l.496-2.878h3.228l-.452 2.623a.75.75 0 0 0 1.478.255l.496-2.878h3.765a.75.75 0 0 0 0-1.5h-3.506l.948-5.5h3.558a.75.75 0 0 0 0-1.5h-3.3l.54-3.122a.75.75 0 0 0-1.48-.255L12.43 7H9.2l.538-3.122ZM11.221 14l.948-5.5H8.942L7.994 14h3.228Z"
                                      clip-rule="evenodd"
                                    ></path>
                                  </svg>
                                </div>
                                <span class="name">Channel</span>
                                <span class="channel_suffix"></span>
                              </div>
                            </div>

                            <div class="item__row_container">
                              <div class="channel -selected">
                                <div class="channel_icon_prefix">
                                  <svg
                                    data-wbq="true"
                                    aria-hidden="true"
                                    data-qa="sidebar-channel-icon-prefix"
                                    data-sidebar-channel-icon="channel"
                                    viewBox="0 0 20 20"
                                    class=""
                                    style="--s: 16px"
                                  >
                                    <path
                                      fill="currentColor"
                                      fill-rule="evenodd"
                                      d="M9.74 3.878a.75.75 0 1 0-1.48-.255L7.68 7H3.75a.75.75 0 0 0 0 1.5h3.67L6.472 14H2.75a.75.75 0 0 0 0 1.5h3.463l-.452 2.623a.75.75 0 0 0 1.478.255l.496-2.878h3.228l-.452 2.623a.75.75 0 0 0 1.478.255l.496-2.878h3.765a.75.75 0 0 0 0-1.5h-3.506l.948-5.5h3.558a.75.75 0 0 0 0-1.5h-3.3l.54-3.122a.75.75 0 0 0-1.48-.255L12.43 7H9.2l.538-3.122ZM11.221 14l.948-5.5H8.942L7.994 14h3.228Z"
                                      clip-rule="evenodd"
                                    ></path>
                                  </svg>
                                </div>
                                <span class="name">Selected Channel</span>
                                <span class="channel_suffix"></span>
                              </div>
                            </div>

                            <div class="item__row_container">
                              <div class="channel -hovered">
                                <div class="channel_icon_prefix">
                                  <svg
                                    data-wbq="true"
                                    aria-hidden="true"
                                    data-qa="sidebar-channel-icon-prefix"
                                    data-sidebar-channel-icon="channel"
                                    viewBox="0 0 20 20"
                                    class=""
                                    style="--s: 16px"
                                  >
                                    <path
                                      fill="currentColor"
                                      fill-rule="evenodd"
                                      d="M9.74 3.878a.75.75 0 1 0-1.48-.255L7.68 7H3.75a.75.75 0 0 0 0 1.5h3.67L6.472 14H2.75a.75.75 0 0 0 0 1.5h3.463l-.452 2.623a.75.75 0 0 0 1.478.255l.496-2.878h3.228l-.452 2.623a.75.75 0 0 0 1.478.255l.496-2.878h3.765a.75.75 0 0 0 0-1.5h-3.506l.948-5.5h3.558a.75.75 0 0 0 0-1.5h-3.3l.54-3.122a.75.75 0 0 0-1.48-.255L12.43 7H9.2l.538-3.122ZM11.221 14l.948-5.5H8.942L7.994 14h3.228Z"
                                      clip-rule="evenodd"
                                    ></path>
                                  </svg>
                                </div>
                                <span class="name">Hovered Channel</span>
                                <span class="channel_suffix"></span>
                              </div>
                            </div>

                            <div class="item__row_container">
                              <div class="channel -unread">
                                <div class="channel_icon_prefix">
                                  <svg
                                    data-wbq="true"
                                    aria-hidden="true"
                                    data-qa="sidebar-channel-icon-prefix"
                                    data-sidebar-channel-icon="channel"
                                    viewBox="0 0 20 20"
                                    class=""
                                    style="--s: 16px"
                                  >
                                    <path
                                      fill="currentColor"
                                      fill-rule="evenodd"
                                      d="M9.984 4.176a1 1 0 0 0-1.968-.352L7.448 7H4a1 1 0 1 0 0 2h3.091l-.803 4.5H3a1 1 0 1 0 0 2h2.93l-.414 2.324a1 1 0 0 0 1.968.352l.478-2.676h2.719l-.415 2.324a1 1 0 1 0 1.968.352l.478-2.676H16a1 1 0 1 0 0-2h-2.93l.803-4.5H17a1 1 0 1 0 0-2h-2.77l.504-2.824a1 1 0 1 0-1.968-.352L12.198 7H9.48l.504-2.824Zm1.054 9.324L11.84 9H9.123l-.804 4.5h2.719Z"
                                      clip-rule="evenodd"
                                    ></path>
                                  </svg>
                                </div>
                                <span class="name">Unread Channel</span>
                                <span class="channel_suffix"></span>
                              </div>
                            </div>

                            <div class="item__row_container">
                              <div class="channel -unread -mentioned">
                                <div class="channel_icon_prefix">
                                  <svg
                                    data-wbq="true"
                                    aria-hidden="true"
                                    data-qa="sidebar-channel-icon-prefix"
                                    data-sidebar-channel-icon="channel"
                                    viewBox="0 0 20 20"
                                    class=""
                                    style="--s: 16px"
                                  >
                                    <path
                                      fill="currentColor"
                                      fill-rule="evenodd"
                                      d="M9.984 4.176a1 1 0 0 0-1.968-.352L7.448 7H4a1 1 0 1 0 0 2h3.091l-.803 4.5H3a1 1 0 1 0 0 2h2.93l-.414 2.324a1 1 0 0 0 1.968.352l.478-2.676h2.719l-.415 2.324a1 1 0 1 0 1.968.352l.478-2.676H16a1 1 0 1 0 0-2h-2.93l.803-4.5H17a1 1 0 1 0 0-2h-2.77l.504-2.824a1 1 0 1 0-1.968-.352L12.198 7H9.48l.504-2.824Zm1.054 9.324L11.84 9H9.123l-.804 4.5h2.719Z"
                                      clip-rule="evenodd"
                                    ></path>
                                  </svg>
                                </div>
                                <span class="name">Mentioned Channel</span>
                                <span class="channel_suffix">
                                  <span class="badge">5</span>
                                </span>
                              </div>
                            </div>

                            <div class="item__contain">
                              <div class="section_heading">
                                <span class="section_heading_expand_container"
                                  ><i class="section_heading_expand"></i
                                ></span>
                                <div class="section_heading_label">
                                  <div class="coachmark_anchor">
                                    <button class="section_heading_button">
                                      <span class="truncate">
                                        <div class="overflow_ellipsis">
                                          Direct messages
                                        </div>
                                      </span>
                                    </button>
                                  </div>
                                </div>
                              </div>
                            </div>

                            <div class="item__row_container">
                              <div class="close_container">
                                <div class="channel">
                                  <div class="user_avatar">
                                    <span class="avatar">
                                      <span class="width_only_container">
                                        <img
                                          src="https://raw.githubusercontent.com/Aika-Toki/Slack-Theme-Customizer/master/Assets/a-slackbot.png"
                                        />
                                      </span>
                                    </span>
                                  </div>
                                  <div class="name">
                                    <span>Slackbot</span>
                                  </div>
                                </div>
                              </div>
                            </div>

                            <div class="item__row_container">
                              <div class="close_container">
                                <div class="channel">
                                  <div class="user_avatar">
                                    <span class="avatar">
                                      <span class="width_only_container">
                                        <img
                                          src="https://raw.githubusercontent.com/Aika-Toki/Slack-Theme-Customizer/master/Assets/a-user.png"
                                        />
                                      </span>
                                    </span>
                                    <div class="user_avatar_presence_bg"></div>
                                    <i class="presence-online-border"></i>
                                    <i class="presence-online"></i>
                                  </div>
                                  <div class="name">
                                    <span>User</span>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <button class="banner--unreads">
                    <span
                      ><svg
                        data-wbq="true"
                        aria-hidden="true"
                        viewBox="0 0 20 20"
                        class="is-inline"
                      >
                        <path
                          fill="currentColor"
                          fill-rule="evenodd"
                          d="M10.75 3.75a.75.75 0 0 0-1.5 0v10.628l-3.957-4.146a.75.75 0 0 0-1.086 1.036l5.25 5.5a.75.75 0 0 0 1.085 0l5.25-5.5a.75.75 0 0 0-1.085-1.036l-3.957 4.146V3.75Z"
                          clip-rule="evenodd"
                        ></path>
                      </svg>
                    </span>
                    More unreads
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="content"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
